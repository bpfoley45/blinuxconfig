# end of run cleanup and reporting
- hosts: all
  become: true
  tasks:
  - name: cleanup package cache (debian and ubuntu)
    tags: always
    yum:
      autoclean: yes
    changed_when: false
    when: ansible_distribution in ["Redhat", "Fedora"]

  - name: autoremove orphan packages (RedHat, Fedora)
    tags: always
    yum:
      autoremove: yes
      purge: yes
    when: ansible_distribution in ["Redhat", "Fedora"]

