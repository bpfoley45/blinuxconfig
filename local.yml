# tasks to complete before running roles
- hosts: all
  tags: always
  become: true
  pre_tasks:
    - name: pre-run | update package cache (RedHat, Fedora)
      tags: always
      yum: update_cache=yes
      changed_when: False
      when: ansible_distribution in ["Redhat", "Fedora"]

